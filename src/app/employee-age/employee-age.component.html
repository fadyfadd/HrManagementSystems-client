<br>
<h3>Employee Aging Between 20 and 40</h3>
<hr> 

<mat-form-field>
  <mat-label>Filter</mat-label>  <input matInput (keyup)="applyFilter($event)"  placeholder="Ex. ium" #input>
</mat-form-field>
   

<div class="mat-elevation-z8">

    <table mat-table matSort [dataSource]="dataSource" >


        <ng-container  matColumnDef="employeeName">
            <th mat-sort-header mat-header-cell *matHeaderCellDef mat-sort-header="employeeName"> Employee Name </th>
            <td mat-cell *matCellDef="let row"> {{row.employeeName}} </td>
          </ng-container>

        <ng-container   matColumnDef="employeeDOB">
            <th mat-sort-header mat-header-cell *matHeaderCellDef mat-sort-header="employeeDOB"> Date of Birth </th>
            <td mat-cell *matCellDef="let row"> {{row.employeeDOB}} </td>
          </ng-container>

          <ng-container   matColumnDef="employeeSalary">
            <th mat-sort-header mat-header-cell *matHeaderCellDef mat-sort-header="employeeSalary"> Salary </th>
            <td mat-cell *matCellDef="let row"> {{row.employeeSalary}} </td>
          </ng-container>
 
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
 
</div>
