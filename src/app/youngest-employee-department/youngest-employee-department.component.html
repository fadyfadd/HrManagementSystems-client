<h3>Youngest Employee / Department</h3>
<hr> 

<mat-form-field>
  <mat-label>Filter</mat-label>  <input matInput (keyup)="applyFilter($event)"  placeholder="Ex. ium" #input>
</mat-form-field>

<div class="mat-elevation-z8">

    <table mat-table matSort [dataSource]="dataSource" >


        <ng-container  matColumnDef="departmentName">
            <th  mat-sort-header mat-header-cell *matHeaderCellDef mat-sort-header="departmentName"> Employee Name </th>
            <td mat-cell *matCellDef="let row"> {{row.departmentName}} </td>
          </ng-container>

        <ng-container  matColumnDef="employeeName">
            <th mat-sort-header  mat-header-cell *matHeaderCellDef mat-sort-header="employeeName"> Date of Birth </th>
            <td mat-cell *matCellDef="let row"> {{row.employeeName}} </td>
          </ng-container>

          <ng-container  matColumnDef="dateOfBirth">
            <th mat-sort-header  mat-header-cell *matHeaderCellDef mat-sort-header="dateOfBirth"> Salary </th>
            <td mat-cell *matCellDef="let row"> {{row.dateOfBirth}} </td>
          </ng-container>
 
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
 
</div>
