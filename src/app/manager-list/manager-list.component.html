<h3>Dpartment Manager List</h3>
<hr> 
    
<mat-form-field>
  <mat-label>Filter</mat-label>  <input matInput (keyup)="applyFilter($event)"  placeholder="Ex. ium" #input>
</mat-form-field>

   

<div class="mat-elevation-z8">

    <table mat-table matSort [dataSource]="dataSource" >

        <ng-container  matColumnDef="departmentName">
            <th   mat-header-cell *matHeaderCellDef mat-sort-header> Department Name </th>
            <td mat-cell *matCellDef="let row"> {{row.departmentName}} </td>
          </ng-container>

        <ng-container matColumnDef="managerName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Manager Name </th>
            <td mat-cell *matCellDef="let row"> {{row.managerName}} </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
 
</div>
